<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>ToDo</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      background: #f6f6f7;
      color: #111;
    }
    .wrap {
      max-width: 560px;
      margin: 0 auto;
      padding: 16px;
    }
    h1 {
      font-size: 22px;
      margin: 8px 0 14px;
    }
    .card {
      background: #fff;
      border-radius: 14px;
      padding: 12px;
      box-shadow: 0 1px 8px rgba(0,0,0,.06);
    }
    .row {
      display: flex;
      gap: 10px;
    }
    input {
      flex: 1;
      font-size: 16px;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 12px;
      outline: none;
    }
    button {
      padding: 12px 14px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background: #111;
      color: #fff;
    }
    button:disabled {
      opacity: .35;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 10px 0 0;
    }
    li {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 8px;
      border-bottom: 1px solid #eee;
    }
    li:last-child {
      border-bottom: none;
    }
    .title {
      flex: 1;
      font-size: 16px;
    }
    .done .title {
      color: #888;
      text-decoration: line-through;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>ToDo</h1>

    <div class="card">
      <div class="row">
        <input id="newTitle" placeholder="追加するToDo" />
        <button id="addBtn" disabled>追加</button>
      </div>

      <ul id="list"></ul>
    </div>
  </div>
</body>
</html>
