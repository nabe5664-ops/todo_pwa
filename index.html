<style>
  :root{
    --bg1:#f6f7fb;
    --bg2:#eef2ff;
    --card:#ffffffcc;
    --stroke:#e8e8ef;
    --text:#0f172a;
    --muted:#64748b;
    --accent:#6366f1;
    --accent2:#22c55e;
    --danger:#ef4444;
  }

  *{ box-sizing:border-box; }

  body{
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
    color:var(--text);
    background:
      radial-gradient(900px 600px at 20% 0%, var(--bg2), transparent 60%),
      radial-gradient(900px 600px at 100% 40%, #ffe4e6, transparent 55%),
      linear-gradient(180deg, var(--bg1), #ffffff);
    min-height:100vh;
  }

  .wrap{
    max-width:640px;
    margin:0 auto;
    padding:20px 16px 28px;
  }

  h1{
    margin:10px 0 14px;
    font-size:22px;
    letter-spacing:.2px;
    display:flex;
    align-items:center;
    gap:10px;
  }
  h1:before{
    content:"";
    width:12px;height:12px;
    border-radius:999px;
    background:linear-gradient(135deg,var(--accent),#a78bfa);
    box-shadow:0 6px 18px rgba(99,102,241,.35);
  }

  .card{
    background:var(--card);
    border:1px solid var(--stroke);
    border-radius:18px;
    padding:14px;
    box-shadow:0 16px 50px rgba(2,6,23,.08);
    backdrop-filter: blur(10px);
  }

  .row{
    display:flex;
    gap:10px;
    align-items:center;
  }

  input{
    flex:1;
    font-size:16px;
    padding:12px 12px;
    border:1px solid var(--stroke);
    border-radius:14px;
    outline:none;
    background:#fff;
    transition:border-color .15s, box-shadow .15s, transform .05s;
  }
  input:focus{
    border-color:rgba(99,102,241,.55);
    box-shadow:0 0 0 4px rgba(99,102,241,.15);
  }

  button{
    padding:12px 14px;
    font-size:15px;
    border:none;
    border-radius:14px;
    color:#fff;
    background:linear-gradient(135deg,var(--accent),#8b5cf6);
    box-shadow:0 10px 24px rgba(99,102,241,.28);
    cursor:pointer;
    transition: transform .05s, filter .15s;
    user-select:none;
    -webkit-tap-highlight-color: transparent;
  }
  button:active{ transform: translateY(1px); }
  button:hover{ filter:brightness(1.03); }

  .mini{
    margin-top:10px;
    font-size:12px;
    color:var(--muted);
  }

  ul{
    list-style:none;
    padding:0;
    margin:12px 0 0;
    overflow:hidden;
    border-radius:14px;
    border:1px solid var(--stroke);
    background:#fff;
  }

  li{
    display:flex;
    align-items:center;
    gap:10px;
    padding:12px 12px;
    border-bottom:1px solid var(--stroke);
  }
  li:last-child{ border-bottom:none; }

  .title{
    flex:1;
    font-size:16px;
    word-break:break-word;
  }

  .done .title{
    color:#94a3b8;
    text-decoration:line-through;
  }

  .toggle{
    width:20px;height:20px;
    accent-color: var(--accent2);
  }

  .del{
    background:transparent;
    color:var(--danger);
    border:1px solid rgba(239,68,68,.25);
    box-shadow:none;
    padding:8px 10px;
    border-radius:12px;
    font-size:14px;
  }
  .del:hover{ filter:none; }
</style>
