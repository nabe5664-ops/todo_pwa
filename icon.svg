<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="0.55" stop-color="#1e1b4b"/>
      <stop offset="1" stop-color="#312e81"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#6366f1" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#a78bfa" stop-opacity="0.9"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="24" stdDeviation="26" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect x="64" y="64" width="896" height="896" rx="200" fill="url(#bg)" filter="url(#shadow)"/>

  <!-- subtle highlight -->
  <path d="M180,210 C300,120 520,120 700,200 C820,250 900,340 910,420
           C790,360 650,330 520,330 C360,330 250,360 160,420
           C160,330 165,260 180,210 Z"
        fill="#ffffff" opacity="0.08"/>

  <!-- accent ring -->
  <rect x="120" y="120" width="784" height="784" rx="170" fill="none" stroke="url(#glow)" stroke-width="18" opacity="0.65"/>

  <!-- text -->
  <text x="512" y="575"
        font-family="-apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Arial"
        font-size="240"
        font-weight="800"
        text-anchor="middle"
        fill="#ffffff"
        letter-spacing="2">ToDo</text>

  <!-- tiny underline -->
  <rect x="320" y="650" width="384" height="22" rx="11" fill="url(#glow)" opacity="0.9"/>
</svg>
